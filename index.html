<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юрист Володина А.В. | Арбитраж</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #0a0b0d; color: #e0e0e0; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .container { text-align: center; border: 1px solid #333; padding: 60px 40px; position: relative; background: linear-gradient(145deg, #111, #050505); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .container::before { content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; border: 1px solid #c5a059; opacity: 0.3; pointer-events: none; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #c5a059; letter-spacing: 1px; margin-bottom: 5px; }
        .spec { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 5px; color: #888; margin-bottom: 40px; }
        .desc { font-size: 1.1rem; margin-bottom: 40px; max-width: 500px; font-weight: 300; }
        .phone { font-size: 1.8rem; color: #fff; text-decoration: none; display: block; margin-bottom: 30px; transition: 0.3s; font-weight: 500; }
        .phone:hover { color: #c5a059; letter-spacing: 1px; }
        .btn { padding: 15px 45px; border: 1px solid #c5a059; color: #c5a059; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; transition: 0.4s; }
        .btn:hover { background: #c5a059; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Володина А.В.</h1>
        <div class="spec">Арбитражный Юрист</div>
        <p class="desc">Эффективное представительство в арбитражных судах и правовая защита корпоративных интересов</p>
        <a href="tel:+79996303376" class="phone">8 (999) 630-33-76</a>
        <a href="tel:+79996303376" class="btn">Связаться с юристом</a>
    </div>
</body>
</html>
